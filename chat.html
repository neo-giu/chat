<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container"></div>

    <script>
        // Load KapChat URL and inject into #chat-container
        const kapchatURL = "https://nightdev.com/hosted/obschat?theme=undefined&channel=neogiu&fade=false&bot_activity=false&prevent_clipping=false";
        fetch(kapchatURL)
            .then(response => response.text())
            .then(html => {
                document.getElementById('chat-container').innerHTML = html;
            })
            .catch(err => console.error("Failed to load KapChat content:", err));
    </script>
</body>
</html>
